<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khon's Chess</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #fff;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
    }

    .white {
      background-color: #eee;
      color: #000;
    }

    .black {
      background-color: #444;
      color: #fff;
    }

    .selected {
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>
  <div id="chessboard"></div>

  <script>
    const board = document.getElementById('chessboard');
    const pieces = {
      R: '🍸', // Bartender
      N: '🥁', // Tambourine
      B: '🍶', // Sake Glass
      Q: '🎷', // Saxophone
      K: '🎹', // Piano
      P: '🐖🪽' // Flying Pig
    };

    let gameState = Array(8).fill(null).map(() => Array(8).fill(null));
    const backRow = ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'];
    let selectedSquare = null;
    let currentPlayer = 'white';

    function setupBoard() {
      for (let col = 0; col < 8; col++) {
        gameState[0][col] = { type: backRow[col], color: 'black' };
        gameState[1][col] = { type: 'P', color: 'black' };
        gameState[6][col] = { type: 'P', color: 'white' };
        gameState[7][col] = { type: backRow[col], color: 'white' };
      }
    }

    function drawBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = 'square ' + ((row + col) % 2 === 0 ? 'white' : 'black');
          square.dataset.row = row;
          square.dataset.col = col;

          const piece = gameState[row][col];
          if (piece) {
            square.textContent = pieces[piece.type];
          }

          if (selectedSquare && selectedSquare.row == row && selectedSquare.col == col) {
            square.classList.add('selected');
          }

          square.addEventListener('click', handleSquareClick);
          board.appendChild(square);
        }
      }
    }

    function handleSquareClick(e) {
      const row = parseInt(e.currentTarget.dataset.row);
      const col = parseInt(e.currentTarget.dataset.col);
      const clickedPiece = gameState[row][col];

      if (selectedSquare) {
        const from = selectedSquare;
        const to = { row, col };
        const movingPiece = gameState[from.row][from.col];

        // Basic move rule: move only if target is empty or enemy
        if (!clickedPiece || clickedPiece.color !== movingPiece.color) {
          gameState[to.row][to.col] = movingPiece;
          gameState[from.row][from.col] = null;
          currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
        }
        selectedSquare = null;
      } else {
        if (clickedPiece && clickedPiece.color === currentPlayer) {
          selectedSquare = { row, col };
        }
      }

      drawBoard();
    }

    setupBoard();
    drawBoard();
  </script>
</body>
</html>
